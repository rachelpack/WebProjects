<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/shome.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>

    <main id="main">
        <nav>
            <div id="menu">
                <button style="width:auto; color:#f73939">Home</button>
                <button class="login" onclick="document.getElementById('id01').style.display='block'">Login</button>
                <button onclick="document.getElementById('id02').style.display='block'"
                    style="width:auto; color:#3aee49">Sign up </button>
                <button onclick="logOut()"
                    style="width:auto; color:rgb(245, 245, 3)">Log out</button>
            </div>
        </nav>
        <div id="plays"></div>
        <div id ="games">
                <span class="ga"><a id="game"><img src="../img/play1.png" alt="" onclick="herfGame()"></a></span>
                <span class="ga"><img src="../img/play7.png" alt=""></span>
                <span class="ga"><img src="../img/play3.jfif" alt=""></span>
                <span class="ga"><img src="../img/play4.jfif" alt=""></span>
            </div>
        <div id="id01" class="modal">

            <form class="modal-content animate" action="./home.html" method="post">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close"
                        title="Close Modal">&times;</span>
                    <img src="../img/po.jpg" alt="Profile" class="imgP">
                </div>

                <div class="container">
                   
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
                    <span id="messagesName"></span><br>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    <span id="messagesPas"></span><br/>
                    <span id="messages"></span>
                    <button class="l" type="button" onclick="logIn()">Login</button>
                </div>
                <div class="container" style="background-color:#f1f1f1">
                </div>
            </form>
        </div>

        <div id="id02" class="modal">
            <form class="modal-content animate" action="./home.html" style="border:1px solid #ccc">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id02').style.display='none'" class="close"
                        title="Close Modal">&times;</span>
                    <img src="../img/po.jpg" alt="Profile" class="imgP">
                </div>
                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <hr>
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="minesweeper@gmail.com" name="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                    <span id="messagesPa"></span>

                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
                    </p>

                    <div class="clearfix">
                        <button type="button" class="s" onclick="signUp()">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="../script/localStorages.js"></script>
    </main>
</body>

</html>
